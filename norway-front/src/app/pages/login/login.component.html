<div style="margin-top: 50%;">
	<form [formGroup]="loginForm">
		<p-card header="Login">
			<div class="field">
				<label for="email">User</label>
				<input formControlName="login" name="email" type="text" pInputText class="w-full" placeholder="Type your username"/>
			</div>
			<div class="field">
				<label for="password">Password</label>
				<input formControlName="password" name="password" type="password" pInputText class="w-full" placeholder="Type your password"/>
			</div>
			<p-button (click)="onLogin()" label="Sign in" styleClass="w-full"/>
			<div class="mt-2">
				Don't have an account? <a href="register">register</a>
			</div>
		</p-card>
	</form>
</div>
